        <div>
            <a href="/home" class="w-1/4 py-4 pl-6 pr-4 md:pl-4 md:py-0">
                <span class="p-1 text-xl font-black leading-none text-primary hover:text-secondary select-none">
                    <span>slaw</span>
                    <span>.</span>

        </div>
