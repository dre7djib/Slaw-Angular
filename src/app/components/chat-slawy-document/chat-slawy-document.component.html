<div class="h-screen w-full mt-6 p-4">
    <div class="h-5/6 p-3 overflow-y-scroll">
        <div>
            <div *ngFor="let item of list">
                <div>{{item.role}}</div>
                <div markdown ngPreserveWhitespaces>{{item.response}}</div>
                <div *ngIf="item.role == 'user'">
                    <div class="flex justify-center">
                        <div class="w-full">
                            <hr
                                class="mt-4 bg-primary h-px border-t-0 bg-transparent bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25 dark:via-neutral-400" />
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-center">
                        <div class="w-44">
                            <hr
                                class="mt-4 bg-primary h-px border-t-0 bg-transparent bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25 dark:via-neutral-400" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form [formGroup]="chatGPTForm" (ngSubmit)="onSubmit()" class="h-1/6 w-1/3 fixed">
        <div class="mx-auto pr-20 p-4 space-y-6">
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 space-y-4">
                <div class="flex">
                    <textarea formControlName="text" class="w-full h-10 min-h-8 max-h-32 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500 overflow-x-scroll autoexpand" placeholder="Type a message..."></textarea>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md"><img width="24" height="24" src="https://img.icons8.com/material-outlined/96/sent.png" alt="sent"/></button>
                </div>
            </div>
          </div>
    </form>    
</div>
