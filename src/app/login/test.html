<div class="flex min-h-screen items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 dark:bg-gray-950">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img
          src="/placeholder.svg"
          alt="Acme Inc"
          width="48"
          height="48"
          class="mx-auto h-12 w-auto"
          style="aspect-ratio: 48 / 48; object-fit: cover;"
        />
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50">
          Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
          Or{" "}
          <a
            class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
            href="#"
          >
            register for a new account
          </a>
        </p>
      </div>
      <form [formGroup]="loginForm" class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        <input type="hidden" value="true" name="remember" />
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 sr-only"
              for="email"
            >
              Email address
            </label>
            <input
              class="h-10 rounded-md bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 relative block w-full appearance-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-950 dark:text-gray-50 dark:placeholder-gray-400 dark:focus:border-indigo-400 dark:focus:ring-indigo-400"
              id="email"
              autocomplete="email"
              required=""
              placeholder="Email address"
              type="email"
              name="email"
            />
          </div>
          <div>
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 sr-only"
              for="password"
            >
              Password
            </label>
            <input
              class="h-10 rounded-md bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 relative block w-full appearance-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 dark:border-gray-700 dark:bg-gray-950 dark:text-gray-50 dark:placeholder-gray-400 dark:focus:border-indigo-400 dark:focus:ring-indigo-400"
              id="password"
              autocomplete="current-password"
              required=""
              placeholder="Password"
              type="password"
              name="password"
            />
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <button
              type="button"
              role="checkbox"
              aria-checked="false"
              data-state="unchecked"
              value="on"
              class="peer shrink-0 border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground h-4 w-4 rounded text-indigo-600 focus:ring-indigo-500 dark:bg-gray-800 dark:text-indigo-400 dark:focus:ring-indigo-400"
              id="remember-me"
            ></button>
            <input
              aria-hidden="true"
              tabindex="-1"
              type="checkbox"
              value="on"
              name="remember-me"
              style="transform: translateX(-100%); position: absolute; pointer-events: none; opacity: 0; margin: 0px; width: 16px; height: 16px;"
            />
            <label
              class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 ml-2 block text-sm text-gray-900 dark:text-gray-50"
              for="remember-me"
            >
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a
              class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
              href="#"
            >
              Forgot your password?
            </a>
          </div>
        </div>
        <div>
          <button
            class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-400 dark:text-gray-950 dark:hover:bg-indigo-300 dark:focus:ring-indigo-300"
            type="submit"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
